name: Remote user generation execution via GitHub infrastructure

on:
  workflow_dispatch:  

jobs:
  Generation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3 

    - name: Set up JDK 11
      uses: actions/setup-java@v3  
      with:
        distribution: 'temurin' 
        java-version: '11'

    - name: Cache Gradle packages
      uses: actions/cache@v3 
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper  
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }} 
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build with Gradle
      run: ./gradlew build --no-daemon 

    - name: Run tests
      run: ./gradlew test --no-daemon --info 

    - name: Show test output logs
      if: failure()  
      run: cat build/reports/tests/test/index.html

    - name: Show console output
      if: failure()  
      run: cat build/test-results/test/*.xml  
